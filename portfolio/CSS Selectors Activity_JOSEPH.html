<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Selectors Activity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
  * {
    font-family: Helvetica;
    text-align: center;
  }

    .responsive{
      float: left;
      padding: 5px;
    }

    .gallery:hover {
      border-style: solid;
      color: gray;
      border-width: 5px;
    }

    .desc{
      color: #000000;
      padding: 15px;
    }
</style>

<body>
<h2>CSS Selectors activity</h2>

<h4>Hover over each Images to see the effect</h4>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="img_5terre.jpg">
      <img src="images/img_5terre.jpg" alt="Cinque Terre" width="303" height="200">
    </a>
    <div class="desc">Cinque Terre</div>
  </div>
</div>


<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="img_forest.jpg">
      <img src="images/img_forest.jpg" alt="Forest" width="303" height="200">
    </a>
    <div class="desc">Forest</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="img_lights.jpg">
      <img src="images/img_lights.jpg" alt="Northern Lights" width="303" height="200">
    </a>
    <div class="desc">Northern Lights</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="img_mountains.jpg">
      <img src="images/img_mountains.jpg" alt="Mountains" width="303" height="200">
    </a>
    <div class="desc">Mountains</div>
  </div>
</div>

<div class="clearfix"></div>



</body>
</html>




</body>
</html>
